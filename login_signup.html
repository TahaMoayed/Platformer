<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Gaming Hub</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button class="tab-btn active" id="login-tab" onclick="showLogin()">Login</button>
                <button class="tab-btn" id="signup-tab" onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit" class="cta-btn">Log In</button>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Create a password" required>
                <button type="submit" class="cta-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gaming Hub. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to toggle between login and signup forms
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
        }

        function showSignUp() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        }

        // Set default view to login
        window.onload = function() {
            showLogin();
        };
    </script>
</body>
</html>
